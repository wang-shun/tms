<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../stylesheets/main/bootstrap.min.css">
    <link rel="stylesheet" href="../../stylesheets/main/font-awesome.min.css">
    <link rel="stylesheet" href="../../stylesheets/menuManage/menuManage.css">
    <link rel="stylesheet" href="../../stylesheets/tms/tms.css?2">
    <link rel="stylesheet" href="../../stylesheets/plugins/sweetalert/sweetalert.css" >
    <link rel="stylesheet" href="../../stylesheets/plugins/jqgrid/ui.jqgrid.css">
    <link rel="stylesheet" href="../../stylesheets/plugins/datepicker/datepicker3.css">
    <link rel="stylesheet" href="../../stylesheets/public.css?version=0.1.1">
    <title>预分配</title>

</head>
<body>
<div class="tms_body">
    <div class="col-xs-3">
        <label class="tms_lable_style1">收货城区</label>
        <div class="input-group">
            <select class="form-control tms_input_style2" id="rArea" name="rArea">
                <option value="" label="全部"></option>
                <option value="东区" label="东区"></option>
                <option value="西区" label="西区"></option>
            </select>
        </div>
    </div>
    <div class="col-xs-3">
        <label class="tms_lable_style1">分配状态</label>
        <div class="input-group">
            <select class="form-control tms_input_style2" id="deliveryStatus" name="deliveryStatus">
                <option value="0" label="全部"></option>
                <option value="1" label="已分配"></option>
                <option value="2" label="未分配"></option>
            </select>
        </div>
    </div>
    <div class="tms_row"></div>
    <div class="col-xs-3">
        <label class="tms_lable_style1">配送单号</label>
        <div class="input-group">
        	<input class="form-control tms_input_style2" type="text" id="deliveryNo" name="deliveryNo">
        </div>
    </div>
    <div class="button_lable">
        <button type="button" id="query" class="btn btn-info tms_button">
            <i class="fa fa-search"></i>&nbsp&nbsp查 询
        </button>
		<button type="button" id="predistribution"class="btn btn-info tms_button">
			<i class="fa fa-truck"></i> 预分配
		</button>
		</div>

    <div class="ibox-content">
        <div class="jqGrid_wrapper">
            <table id="table_list_1"></table>
            <div id="pager_list_1"></div>
        </div>
    </div>
</div>
</body>

<input id="modalId" type="hidden">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 710px; padding:15px">
        <div class="modal-content" style="height:890px;">
        </div>
    </div>
</div>

<script type="text/javascript" src="../../javascripts/sea.js"></script>
<script type="text/javascript">
    seajs.use("transportationPlan/predistribution")
</script>


</html>
