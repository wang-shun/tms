<body>
<div class="tms_body">
    <div class="col-xs-3">
        <label class="tms_lable_style1">车牌号</label>
        <div class="input-group">
            <input type="text" class="form-control tms_input_style2" id="vNo" name="vNo"/>
            <div class="input-group-btn">
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                </ul>
            </div>
        </div>
    </div>
    <div class="col-xs-3">
        <label class="tms_lable_style1">司机姓名</label>
        <div class="input-group">
            <input type="text" class="form-control tms_input_style2" id="dName" name="dName">
            <div class="input-group-btn">
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                </ul>
            </div>
        </div>
    </div>
    <div class="button_lable">
        <button type="button" id="query" class="btn btn-info tms_button">
            <i class="fa fa-search"></i>&nbsp&nbsp查&nbsp&nbsp询
        </button>
    </div>

    <div class="tms_row">
        <label class="tms_lable_style2">运单状态</label>
        <div class="tms_checkbox_col">
            <a class="clear_button btn-info" href="javascript:;" id="clearStatus">不限</a>
            <label><input type="checkbox" value="00" name="statusGroup">新建</label>
            <label><input type="checkbox" value="10" name="statusGroup">确认</label>
            <label><input type="checkbox" value="20" name="statusGroup">在途</label>
            <label><input type="checkbox" value="30" name="statusGroup">到达</label>
        </div>
    </div>

    <div class="ibox-content">
        <div class="jqGrid_wrapper">
            <table id="table_list_1"></table>
            <div id="pager_list_1"></div>
        </div>
    </div>
</div>
