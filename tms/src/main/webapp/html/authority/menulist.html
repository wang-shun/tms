<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜单管理</title>
    <link rel="stylesheet" href="../../stylesheets/main/bootstrap.min.css">
    <link rel="stylesheet" href="../../stylesheets/main/font-awesome.min.css">
    <link rel="stylesheet" href="../../stylesheets/menuManage/menuManage.css">
    <link rel="stylesheet" href="../../stylesheets/tms/tms.css?2">
    <link rel="stylesheet" href="../../stylesheets/plugins/sweetalert/sweetalert.css" >
    <link rel="stylesheet" href="../../stylesheets/public.css?version=0.1.1">
   	<link rel="stylesheet" href="../../javascripts/ztree/css/demo.css">
    <link rel="stylesheet" href="../../javascripts/ztree/css/zTreeStyle/zTreeStyle.css">

</head>

<body class="hold-transition skin-blue sidebar-mini"> 
	 <div class="box-header">
                  <h3 class="box-title">菜单管理</h3>
     </div>
    	<div class="row">
    		<div class="col-md-6">
	    		<ul id="treeDemo" class="ztree"></ul>
    		</div>
    		<div class="col-md-6">
    		<form class="form-horizontal" onsubmit="return false;">
    			 <input type='hidden' id='currNoteId'  />  
                  <div class="box-body">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                      <div class="col-sm-10">
                         <input type="text" id="currNoteName" class="form-control" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-2 control-label">描述</label>
                      <div class="col-sm-10">
                          <input type="text" id="currNoteDecr" class="form-control" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label  class="col-sm-2 control-label">url</label>
                      <div class="col-sm-10">
                         <input type="text" id="currLinkAddr" class="form-control" >
                      </div>
                    </div>
                     <div class="form-group">
                      <label  class="col-sm-2 control-label">样式</label>
                      <div class="col-sm-10">
                         <input type="text" id="pclass" class="form-control" placeholder="目录图标样式,如icon-laptop">
                      </div>
                    </div>
                      <div >
                         <button id="edit" class="btn bg-olive margin pull-right">保存信息</button>
                      </div>
                  </div>
                </form>
    		</div>
   
    	</div>
    <div style="margin-top:10px;margin-left:10px">
	<button id="addParent" class="btn bg-olive margin">增加目录</button>
	<button id="addLeaf" class="btn bg-olive margin">增加菜单</button>
	<button id="remove" class="btn bg-olive margin">删除节点</button>
	<button id="clearChildren" class="btn bg-olive margin">清空目录</button>
	</div>
		   
	</div>
</body>

<script type="text/javascript" src="../../javascripts/sea.js"></script>
<script type="text/javascript">
    seajs.use("authority/js/menu.tree.manage.js")
</script>
</html>
