<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="static/plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script type="text/javascript" src="static/ztree/js/jquery.ztree.core-3.5.js"></script>
	<script type="text/javascript" src="static/ztree/js/jquery.ztree.excheck-3.5.js"></script>
	<script type="text/javascript" src="static/ztree/js/jquery.ztree.exedit-3.5.js"></script>
	<script type="text/javascript" src="static/authority/js/useradd.js"></script>
	<link rel="stylesheet" href="static/ztree/css/demo.css">
	<link rel="stylesheet" href="static/ztree/css/zTreeStyle/zTreeStyle.css">
	<script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/plugins/input-mask/jquery.inputmask.js"></script>
    <script src="static/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
    <script src="static/plugins/input-mask/jquery.inputmask.extensions.js"></script>
	
	</head>	
	
            
         
<body > 
	<div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" 
               aria-hidden="true">×
            </button>
            	
            <h4 class="modal-title" id="myModalLabel">
            	<#if action =="update">
              	 	修改用户权限
              	 <#else>
              	 	增加用户
              	</#if>
            </h4>
         </div>
    <section class="content">
    	<form class="form-horizontal"  onsubmit="return false;">
                  <div class="box-body">
                  
                  <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">登录名</label>
                      <div class="col-sm-10">
                       <#if user??>
                        <input type="text" class="form-control"  value="${user.login_name!}" id="inputloginname" placeholder="登录名">
                        <#else>
                        <input type="text" class="form-control"   id="inputloginname" placeholder="登录名">
                       </#if>
                      </div>
                    </div>
                 
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control"  id="inputPassword3" placeholder="密码">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">重复密码</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control"  id="inputPasswordrepeat" placeholder="重复密码">
                      </div>
                    </div>
                    
                     <div class="form-group">
                      <label for="inputName" class="col-sm-2 control-label">用户名</label>
                      <div class="col-sm-10">
                       	<#if user??>
                        	<input type="text" class="form-control" value="${user.vsername!}" id="inputName" placeholder="用户名">
                        <#else>
                        	<input type="text" class="form-control"  id="inputName" placeholder="用户名">
                       </#if>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label for="inputMobile" class="col-sm-2 control-label">电话</label>
                      <div class="col-sm-10">
                      	<#if user??>
                        	<input type="text" class="form-control" value="${user.mobile!}" id="inputMobile" placeholder="电话"  data-inputmask="'mask': ['999-9999-9999']" data-mask="">
                      	<#else>
                        	<input type="text" class="form-control"  id="inputMobile" placeholder="电话"  data-inputmask="'mask': ['999-9999-9999']" data-mask="">
                       </#if>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                      	<#if user??>
                        	<input type="text" class="form-control" value="${user.email!}" id="inputEmail3"  placeholder="Email">
                      	<#else>
                        	<input type="text" class="form-control"  id="inputEmail3"  placeholder="Email">
                       </#if>
                      </div>
                    </div>
	
	 		

                  </div><!-- /.box-body -->
</form>
    </section>
	
     <input type='hidden' value='${mlJson!}'  id='hidtree'  name='hidtree'/>  
      <input type='hidden' value='${action!}'  id='action'  name='action'/> 
     <#if action =="update">
     	<input type='hidden' value='${user.id!}'  id='userId'  name='userId'/> 
     </#if> 
	</div>
	 <div class="modal-footer">
	 		<button type="button" class="btn  bg-olive" id="saverm">
             		  提交
            </button>
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">关闭
            </button>
        
         </div>
</body>
</html>
