<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../stylesheets/main/bootstrap.min.css?version=0.1.1">

    <link rel="stylesheet" href="../../stylesheets/menuManage/menuManage.css?version=0.1.1">

    <link rel="stylesheet" href="../../stylesheets/demo.css?version=0.1.1">

    <link rel="stylesheet" href="../../stylesheets/public.css?version=0.1.1">

    <link rel="stylesheet" href="../../stylesheets/metroStyle/metroStyle.css?version=0.1.1">

 <title>配置菜单</title>

 </head>
 	<body>
	 	<div class="container-page">
	 			<div class=" sideL">
	 				
	 			</div>
	 			<div class=" sideR">
	 			<div >
	 				<div class="top">
	 					<button type="button" class="btn btn-info btn-sm top-btn2" id="add" data-toggle="modal" data-target="#myModal" >
	 						新增菜品页签
	 					</button>
	 					<button type="button" class="btn btn-success btn-sm top-btn2 " id="binding" >
	 						绑定菜品
	 					</button>
	 					<button type="button" class="btn btn-warning btn-sm top-btn2" id="edit" >
	 						修 改
	 					</button>
	 					<button type="button" class="btn btn-danger btn-sm top-btn2" id="del" >
	 						删 除
	 					</button>
	 				</div>
					<table  class="table table-striped table-bordered table-hover" >
						<thead>
							<tr >
								<th>选 择</th>
								
								<th>菜品页签</th>

							</tr>
						</thead>
						<tbody id="menuSet-tb">
							
							
						</tbody>
					</table>
			 		
					</div>
			

 		  <!-- 新增/修改页面 -->
<div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabe" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content dialog_style juzhongL">
             <form >  
                <div class="modal-body">
                    <div class="row">
                     
                           <span class="lable_style">菜品页签名称</span>
                        <input id="menu_dishname" type="text" class="form-control input_style4" aria-describedby="basic-addon1" maxlength="20"/>
                          
              
              </div>
              
              <div class="modal-footer footer">
                      <button id="modify_bnt_confirm" type="button" class="btn btn-primary">确定</button>
                      <button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
                  </div>
              </div>
            <!-- /.modal-content -->
          </div> 
        </div>
    </div>     

 		  <!-- 绑定菜品页面 -->
<div class="modal fade" id="myModal_binding" role="dialog" aria-labelledby="myModalLabe" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content dialog_style_binding juzhongR">
            
                <div class="modal-body">
                 <div class="container">
                 	<div class="container_left">
                 		<div class="container_title">选择菜品</div>
                 		<div class="container_bottom">
                 			 <ul id="treeDemo" class="ztree" style="width:100%;max-width:100%"></ul> 
                 		</div>

                 	</div>
                 	<div class="container_right">
                 		<div class="container_title">已选菜品</div>
						<div class="container_bottom">
							<ul class="list-group">
								<li class="list-group-item">拿铁咖啡</li>
								<li class="list-group-item">雀巢咖啡</li>
								<li class="list-group-item">拿铁咖啡</li>
								<li class="list-group-item">拿铁咖啡</li>
								<li class="list-group-item">拿铁咖啡</li>
								<li class="list-group-item">拿铁咖啡</li>
								<li class="list-group-item">雀巢咖啡</li>
								<li class="list-group-item">拿铁咖啡</li>
								<li class="list-group-item">拿铁咖啡</li>
								<li class="list-group-item">拿铁咖啡</li>
							</ul>
						</div>
                 	</div>
                 </div>
              <div class="modal-footer footer">
                      <button id="modify_bnt_confirm" type="button" class="btn btn-primary">确定</button>
                      <button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
                  </div>
              </div>
            <!-- /.modal-content -->
          </div> 
        </div>
    </div>     
   

 	</body>
 	 <!-- 菜品设置列表模块 -->
<script id="menuSet-tb-list-template" type="text/x-handlebars-template">
	{{# data}}
				<tr>
								<td class="center">
								<label>
									<input type="checkbox" class="ace" name='chk_list'  value='1' />
									<span class="lbl"></span>
								</label>
								</td>
								<td>{{menubinding}}</td>
								
				</tr>
	{{/ data}}


</script>
<script type="text/javascript" src="../../javascripts/sea.js"></script>
<script type="text/javascript">
	seajs.use("menuManage/menuSet-action")
</script>
</html>
